<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <main>
      <article>
        <section class="img">
          <img class="logo" src="images/logo.svg" alt="" loading="lazy" />
          <div class="icons">
            <img src="images/icon-document.svg" alt="" loading="lazy" />
            <img src="images/icon-folder.svg" alt="" loading="lazy" />
            <img src="images/icon-upload.svg" alt="" loading="lazy" />
          </div>
        </section>
        <section class="data">
          <p>You’ve used <span>815 GB</span> of your storage</p>
          <section class="line">
            <div></div>
          </section>
          <div class="numbers">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>

          <span class="infobox">
            <p class="nbr">185</p>
            <p class="text">GB Left</p>
          </span>
        </section>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.founder.digitaleweltlibrary.at/"
        >Raphael Bröderbauer</a
      >
      & <a href="https://www.digitaleweltlibrary.at/">DWL</a>.
    </footer>
  </body>
</html>
